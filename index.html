<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- MomentJS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

</head>

<body>


    <div class="container">
        <div id="header" class="jumbotron">
            <h1 class="display-2">Train Schedule</h1>
        </div>
    

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4>Current Train Schedule</h4>
                    </div>

                    <div class="panel-body">

                        <table class="table table-reflow" id="tableSchedule">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h5 class="panel-title">Add Train</h5>
                        </div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <label for="">
                                        <strong>Train Name</strong>
                                    </label>
                                    <input type="text" class="form-control" id="inputTrainName">
                                </div>
                                <div class="form-group">
                                    <label for="">
                                        <strong>Destination</strong>
                                    </label>
                                    <input type="text" class="form-control" id="inputDestination">
                                </div>
                                <div class="form-group">
                                    <label for="">
                                        <strong>First Tain Time (HH:mm - military time)</strong>
                                    </label>
                                    <input type="text" class="form-control" id="inputFirstTrain">
                                </div>
                                <div class="form-group">
                                    <label for="">
                                        <strong>Frequency (min)</strong>
                                    </label>
                                    <input type="text" class="form-control" id="inputFrequency">
                                </div>
                                <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- JavaScript -->
        <script src="./assets/javascript/style.js"></script>

</body>

</html>
